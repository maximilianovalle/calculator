<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>

</head>

<body>

    <div id="calculator">

        <div id="screen">

            <div id="input">
                <p id="inputContent" class="text content rightAlign">1 x 2</p>
            </div>

            <div id="liveOutput">
                <p id="outputContent" class="text content rightAlign">2</p>
            </div>

        </div>

        <div class="row">

            <button class="key greyKey text">AC</button>
            <button class="key greyKey text">+/-</button>
            <button class="key greyKey text">Dlt</button>
            <button class="key orangeKey text">/</button>

        </div>

        <div class="row">

            <button class="key text">7</button>
            <button class="key text">8</button>
            <button class="key text">9</button>
            <button class="key orangeKey text">X</button>

        </div>

        <div class="row">

            <button class="key text">4</button>
            <button class="key text">5</button>
            <button class="key text">6</button>
            <button class="key orangeKey text">-</button>

        </div>

        <div class="row">

            <button class="key text">1</button>
            <button class="key text">2</button>
            <button class="key text">3</button>
            <button class="key orangeKey text">+</button>

        </div>
        
        <div id="bottomRow" class="row">

            <button id="zeroKey" class="key text">0</button>
            <button id="dotKey" class="key text">.</button>
            <button id="equalKey" class="key orangeKey text">=</button>

        </div>

    </div>

    <div id="footer">
        
        <div id="footerContent">

            <div id="buttons">

                <button id="github" class="key"><i class="fa fa-github" style="font-size: 40px;"></i></button>
                <button id="linkedin" class="key"><i class="fa fa-linkedin" style="font-size: 40px;"></i></button>
                <button id="gmail" class="key"><i class="fa fa-envelope" style="font-size: 40px;"></i></button>

            </div>

            <!-- <div id="name">
                <p id="nameContent" class="text content rightAlign">Maximiliano Ovalle</p>
            </div> -->

        </div>

    </div>
    
</body>

</html>
