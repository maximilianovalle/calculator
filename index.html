<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js" defer></script>

</head>

<body>

    <div id="calculator">

        <div id="screen">

            <div id="input"></div>
            <div id="liveOutput"></div>

        </div>

        <div class="row">

            <button class="key greyKey"></button>
            <button class="key greyKey"></button>
            <button class="key greyKey"></button>
            <button class="key orangeKey"></button>

        </div>

        <div class="row">

            <button class="key"></button>
            <button class="key"></button>
            <button class="key"></button>
            <button class="key orangeKey"></button>

        </div>

        <div class="row">

            <button class="key"></button>
            <button class="key"></button>
            <button class="key"></button>
            <button class="key orangeKey"></button>

        </div>

        <div class="row">

            <button class="key"></button>
            <button class="key"></button>
            <button class="key"></button>
            <button class="key orangeKey"></button>

        </div>
        
        <div id="bottomRow" class="row">

            <button id="zeroKey" class="key"></button>
            <button id="dotKey" class="key"></button>
            <button id="equalKey" class="key orangeKey"></button>

        </div>

    </div>

    <div id="footer">
        
        <div id="footerContent">

            <div id="buttons">

                <button id="github" class="button"></button>
                <button id="linkedin" class="button"></button>
                <button id="gmail" class="button"></button>

            </div>

            <div id="name">

            </div>

        </div>

    </div>
    
</body>

</html>
