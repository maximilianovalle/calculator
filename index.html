<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>

</head>

<body>

    <div id="calculator">

        <div id="screen">

            <div id="input">
                <p id="inputContent" class="text content rightAlign"></p>
            </div>

            <div id="liveOutput">
                <p id="outputContent" class="text content rightAlign"></p>
            </div>

        </div>

        <div class="row">

            <button class="key greyKey text" onclick="clearScreen()">AC</button>
            <button class="key greyKey text" onclick="changePositiveNegative()">+/-</button>
            <button class="key greyKey text" onclick="deleteLastInput()">Dlt</button>
            <button class="key orangeKey text" onclick="storeOperator('/')">/</button>

        </div>

        <div class="row">

            <button class="key text" onclick="storeNum('7')">7</button>
            <button class="key text" onclick="storeNum('8')">8</button>
            <button class="key text" onclick="storeNum('9')">9</button>
            <button class="key orangeKey text" onclick="storeOperator('X')">X</button>

        </div>

        <div class="row">

            <button class="key text" onclick="storeNum('4')">4</button>
            <button class="key text"  onclick="storeNum('5')">5</button>
            <button class="key text"  onclick="storeNum('6')">6</button>
            <button class="key orangeKey text" onclick="storeOperator('-')">-</button>

        </div>

        <div class="row">

            <button class="key text"  onclick="storeNum('1')">1</button>
            <button class="key text"  onclick="storeNum('2')">2</button>
            <button class="key text"  onclick="storeNum('3')">3</button>
            <button class="key orangeKey text" onclick="storeOperator('+')">+</button>

        </div>
        
        <div id="bottomRow" class="row">

            <button id="zeroKey" class="key text" onclick="storeNum('0')">0</button>
            <button id="dotKey" class="key text">.</button>
            <button id="equalKey" class="key orangeKey text">=</button>

        </div>

    </div>

    <div id="footer">
        
        <div id="footerContent">

            <div id="buttons">

                <button id="github" class="key"><i class="fa fa-github" style="font-size: 40px;" onclick="window.open('https://github.com/maximilianovalle')"></i></button>
                <button id="linkedin" class="key"><i class="fa fa-linkedin" style="font-size: 40px;" onclick="window.open('https://www.linkedin.com/in/maximilianovalle')"></i></button>
                <button id="gmail" class="key"><i class="fa fa-envelope" style="font-size: 40px;" onclick="window.open('mailto:maximiliano.j.ovalle@gmail.com')"></i></button>

            </div>

        </div>

    </div>
    
</body>

</html>
